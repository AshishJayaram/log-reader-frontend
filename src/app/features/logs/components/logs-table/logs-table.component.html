<table mat-table [dataSource]="logs" class="mat-elevation-z2" style="width: 100%">

  <!-- Timestamp Column -->
  <ng-container matColumnDef="timestamp">
    <th mat-header-cell *matHeaderCellDef> Timestamp </th>
    <td mat-cell *matCellDef="let log"> {{ log.timestamp }} </td>
  </ng-container>

  <!-- Vehicle ID Column -->
  <ng-container matColumnDef="vehicleId">
    <th mat-header-cell *matHeaderCellDef> Vehicle ID </th>
    <td mat-cell *matCellDef="let log"> {{ log.vehicleId }} </td>
  </ng-container>

  <!-- Error Code Column -->
  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef> Code </th>
    <td mat-cell *matCellDef="let log"> {{ log.code }} </td>
  </ng-container>

  <!-- Message Column -->
  <ng-container matColumnDef="message">
    <th mat-header-cell *matHeaderCellDef> Message </th>
    <td mat-cell *matCellDef="let log"> {{ log.message }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
